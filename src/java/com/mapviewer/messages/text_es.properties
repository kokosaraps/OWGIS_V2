help.tooltip.backLayer=Cambia la capa de fondo
help.mainLayer=En este men\u00fa puedes elegir diferentes capas base, estas capas son las m\u00e1s importantes de la aplicaci\u00f3n y puedes seleccionar una a la vez.
help.calendar=Puedes elegir una fecha del calendario inicial para mostrar informaci\u00f3n sobre ese d\u00eda y puedes elegir una fecha del calendario final para crear animaciones. 
help.optional=Estas son las capas opcionales, puede elegir monstrarlas o no. 
help.transect=- Puedes elegir puntos en el mapa para crear gr\u00e1ficas.<br/>- Elija un punto del mapa dando doble click sobre el mismo. Siga eligiendo puntos. Elija el \u00faltimo punto con doble click y las gr\u00e1ficas se abrir\u00e1n.<BR/>- Para hacer otra gr\u00e1fica simplemente haga otro dibujo.<BR/>- Para salir del transecto de click en el \u00edcono de la herramienta nuevamente.
help.depth=La aplicaci\u00f3n inicializa con la profundidad m\u00e1s alta, si presionas el bot\u00f3n de + o - podr\u00e1s cambiar la elevaci\u00f3n de la capa. Si se presiona el bot\u00f3n de profundidad podr\u00e1 elegir cualquier elevaci\u00f3n que des\u00e9e.  
help.transparency=Puedes cambiar la transparencia de los colores de la capa que se est\u00e9 mostrando. 
help.palette=Puedes cambiar el rango de color, el valor m\u00e1ximo y el valor  m\u00ednimo de la paleta de colores de la capa principal. Puedes tambi\u00e9n dejar que el sistema elija los rangos de colores de manera autom\u00e1tica.
help.cql=Use el filtro CQL para filtrar informaci\u00f3n de capas vectoriales. Por ejemplo, si quisiera ver los puntos de una capa d\u00f3nde la temperatura es mayor que 20, entonces pondr\u00eda en el cql filter: TEMPERATURA > 20.
